spring:
  datasource:
    url: jdbc:tc:postgresql:16-alpine:///echofinder
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

echo:
  hash:
    prefix-salt: test-prefix-salt
    suffix-salt: test-suffix-salt