apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: echofinder
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echofinder
      component: backend
  template:
    metadata:
      labels:
        app: echofinder
        component: backend
    spec:
      containers:
        - name: backend
          image: echofinder-backend:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
