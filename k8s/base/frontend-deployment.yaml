apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: echofinder
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echofinder
      component: frontend
  template:
    metadata:
      labels:
        app: echofinder
        component: frontend
    spec:
      containers:
        - name: frontend
          image: echofinder-frontend:latest
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
