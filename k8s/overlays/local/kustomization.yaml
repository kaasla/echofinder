apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: echofinder-local

resources:
  - namespace.yaml
  - ../../base
  - postgres-secret.yaml
  - postgres-pvc.yaml
  - postgres-deployment.yaml
  - postgres-service.yaml
  - backend-secret.yaml

patches:
  - path: backend-env-patch.yaml

images:
  - name: echofinder-backend
    newTag: local
  - name: echofinder-frontend
    newTag: local

labels:
  - pairs:
      environment: local
    includeSelectors: false