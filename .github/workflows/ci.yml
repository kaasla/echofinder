name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (strict)
        run: pnpm lint --max-warnings 0

      - name: Test
        run: pnpm test -- --run

      - name: Build
        run: pnpm build

  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Spotless check
        run: ./mvnw -q spotless:check

      - name: Run tests
        run: ./mvnw -q verify -Dspotless.check.skip=true

  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Check PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          pattern="^(feat|fix|docs|style|refactor|perf|test|build|ci|chore)(\([a-zA-Z0-9_-]+\))?: .+"
          if ! echo "$PR_TITLE" | grep -qE "$pattern"; then
            echo "ERROR: PR title does not follow Conventional Commits format."
            echo ""
            echo "Expected format: type(scope?): description"
            echo "Valid types: feat, fix, docs, style, refactor, perf, test, build, ci, chore"
            echo ""
            echo "Your title: $PR_TITLE"
            exit 1
          fi
          echo "PR title follows Conventional Commits format."

  docker:
    name: Docker Build & Smoke Test
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run container smoke tests
        run: ./scripts/ci/container-smoke.sh

  k8s:
    name: Kubernetes Integration Test
    runs-on: ubuntu-latest
    needs: [docker]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Run Kubernetes integration tests
        run: ./scripts/k8s/k8s-integration-test.sh